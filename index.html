<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <title>PAI QR</title>

    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <main>
      <div style="padding-top: 24px; padding-left: 24px; padding-right: 24px">
        <header>
          <img src="/src/assets/pai-logo.svg" alt="Pai Logo" />
          <p class="heading">Qr Code Generator</p>
        </header>
      </div>

      <section>
        <article class="wrapper">
          <div class="select-options">
            <div class="link-input-wrapper">
              <label for="linkInput">Link</label>
              <input id="linkInput" />
            </div>
            <div class="color-picker-wrapper">
              <label for="colorPicker">Color</label>
              <div class="color-selector">
                <div class="color-display"></div>
                <input type="color" id="colorPicker" value="#000000" />
                <p id="selectedColorValue" class="muted">#000000</p>
              </div>
            </div>

            <div class="select-format-wrapper">
              <label for="formatSelect">Output Format</label>

              <div style="position: relative">
                <select id="formatSelect" class="custom-select">
                  <option value="svg">SVG</option>
                  <option value="png">PNG</option>
                  <option value="jpeg">JPEG</option>
                  <option value="webp">WEBP</option>
                  <option value="pdf">PDF</option>
                </select>

                <span class="chevron-down">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                  >
                    <!-- Icon from Material Line Icons by Vjacheslav Trushkin - https://github.com/cyberalien/line-md/blob/master/license.txt -->
                    <path
                      fill="none"
                      stroke="currentColor"
                      stroke-dasharray="10"
                      stroke-dashoffset="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15l-5 -5M12 15l5 -5"
                    >
                      <animate
                        fill="freeze"
                        attributeName="stroke-dashoffset"
                        dur="0.3s"
                        values="10;0"
                      />
                    </path>
                  </svg>
                </span>
              </div>
            </div>
          </div>

          <div class="import-wrapper">
            <button id="importButton">Import file (csv)</button>

            <div class="button-desc-wrapper">
              <p class="button-desc muted">
                Please, import a csv file with IDs on the first or the second
                column.
              </p>
            </div>
          </div>
        </article>
      </section>

      <div id="loader" class="loader hidden">
        <span class="spinner"></span>
        <p>Generating QR-codes...</p>
      </div>
    </main>
  </body>
</html>
