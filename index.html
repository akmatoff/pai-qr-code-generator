<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <title>PAI QR</title>

    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <main>
      <header>
        <img
          src="https://pai.kg/logos/PaiLogo.svg"
          alt="Pai Logo"
          style="margin-bottom: 16px"
        />
        <p class="heading">Qr Code Generator</p>
      </header>

      <article class="wrapper">
        <div class="color-selector">
          <p class="muted" style="margin: 0; font-size: 12px">Select color</p>
          <input
            type="color"
            id="colorPicker"
            value="#000000"
            style="margin-left: 8px"
          />
        </div>
        <button id="importButton">Import file (csv)</button>

        <p class="button-desc muted">
          Please, import a csv file with IDs on the second column.
        </p>
      </article>
    </main>
  </body>
</html>
